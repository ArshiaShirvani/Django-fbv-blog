{% load static %}


<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'csss/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'img/login5.png'%});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<!-- <h3 class="mb-4 text-center">Have an account?</h3> -->
		      	<form action="{% url 'accounts:login' %}" class="signin-form" method="post">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required name="username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required name="password">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'accounts:register_view' %}" style="color: #fff">I don't have an account</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; You can contact us by &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="https://wa.me/09052512961" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Whatsapp</a>
	          	<a href="https://t.me/+989052512961" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Telegram</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'jss/jquery.min.js' %}"></script>
  <script src="{% static 'jss/popper.js' %}"></script>
  <script src="{% static 'jss/bootstrap.min.js' %}"></script>
  <script src="{% static 'jss/main.js' %}"></script>

	</body>
</html>
